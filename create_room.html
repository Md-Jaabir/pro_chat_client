<html>
 <head>

  <link rel="stylesheet" href="css/index.css">

  <title>Chat application</title>
</head>
  <body>
     <nav>
   <button type="button">
     <i onclick="window.open('./index.html')" class="fa-solid fa-arrow-left"></i>
   </button>
   <h3>Pro Chatting</h3>
   <div class="hamburger">
     
   </div>
 </nav>
 <div class="container">
   
   
   
   
   
   <div class="form" accept-charset="utf-8">
     <i class="chat-icon fa-solid fa-user-plus"></i>
     <h2 class="mt-more">Create a new room</h2>
     <input required="true" class="mt-more author form-input" type="text/submit/hidden/button/image" name="author" placeholder="Enter your name" id="" value="" />
     
     <input required="true" class="form-input  roomname" type="text/submit/hidden/button/image" name="roomname" placeholder="Enter your roomname" id="" value="" />
     <input required="true" class="form-input password" type="password" name="password" placeholder="Enter your room password" id="" value="" />
     
      <button class="mt-more btn-common" onclick="create()"type="button"><i class="fa-solid fa-plus"></i> &nbsp Create a room</button>
   </div>
   
   
   
   
   
 </div>
 <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
