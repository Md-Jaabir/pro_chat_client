<!DOCTYPE html>
<html class="">
 <head>
  <script src="https://kit.fontawesome.com/92ee0b62df.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/92ee0b62df.js" crossorigin="anonymous"></script>
   
  
  <title>Chat application</title>
</head>
  <body>
     <nav>
   <button type="button">
     <i onclick="window.open('./index.html')" class="fa-solid fa-arrow-left"></i>
   </button>
   <h3>Pro Chatting</h3>
   <div class="hamburger">
     
   </div>
 </nav>
  <div class="container ">
   <div class="form "  accept-charset="utf-8">
     <i class="chat-icon fa-solid fa-key"></i>
     <h2 class="mt-more">Join your friend's room</h2>
     <input required="true" class="form-input name mt-more" type="text/submit/hidden/button/image" name="name" placeholder="Enter your surname" id="" value="" />
     <input required="true" class="form-input roomname mt-more" type="text/submit/hidden/button/image" name="roomname" placeholder="Enter your roomname" id="" value="" />
     <input required="true" class="form-input password" type="password" name="password" placeholder="Enter your room password" id="" value="" />
      <button onclick="join()" class="btn-common mt-more" type="button"><i class="fa-regular fa-user"></i>&nbsp&nbsp Join your friend's room</button>
   </div>
 </div>
 <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
